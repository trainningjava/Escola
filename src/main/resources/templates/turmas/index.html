<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listagem de turmas</title>

    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>

    <link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}" rel="stylesheet"/>

    <link th:href="@{/webjars/font-awesome/css/font-awesome.min.css}" rel="stylesheet"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link th:href="@{/css/estilo.css}" rel="stylesheet"/>
</head>

<body>

<header th:insert="turmas/fragments.html :: header"> </header>

<div class="container">
    <div class="page-header">
        <h1>Lista de turmas</h1>
    </div>

    <table class="table">
        <thead>
        <tr>
            <th><a class="btn btn-primary btn-lg active" aria-pressed="true" href="/turmas/new">Cadastrar</a></th>
        </tr>
        </thead>
    </table>

     <div th:if="${turmas==null or turmas.isEmpty()}" class="error">Lista vazia</div>

    <table class="table table-striped table-bordered">
        <div th:if="${errorMessage}" th:text="${errorMessage}" class="error" />

        <thead>
        <tr>
            <th>#</th>
            <th>Turma</th>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
        </tr>
        </thead>

        <tbody>

        <tr th:each="turma: ${turmas}">
            <td th:text="${turma.id}"></td>
            <td th:text="${turma.nome}"></td>
            <td><a th:href="@{/turmas/edit/{turmaId} (turmaId = ${turma.id})}"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a></td>
            <td><a th:href="@{/turmas/delete/{turmaId} (turmaId = ${turma.id})}" th:onclick="if(!(confirm('Tem certeza em excluir ?' ) )) return false"><i class="fa fa-trash-o" aria-hidden="true"></i></a></td>
        </tr>
        </tbody>
    </table>
</div>


<script th:src="@{/webjars/jquery/jquery.min.js}"></script>

<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
