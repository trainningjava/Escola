<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro de Novo Aluno</title>

    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>

    <link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}" rel="stylesheet"/>

    <link th:href="@{/webjars/font-awesome/css/font-awesome.min.css}" rel="stylesheet"/>

    <link th:href="@{/css/estilo.css}" rel="stylesheet"/>
</head>

<body>

<header th:insert="alunos/fragments.html :: header"> </header>

<div class="container">

    <div class="page-header">
        <h1>Cadastro de uma novo aluno</h1>
    </div>

    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>
                <form action="#" th:action="@{/alunos/new1}" th:object="${aluno}" method="post">
                    <div th:if="${
                    }" th:text="${errorMessage}" class="error" />

                    <table class="table table-striped table-bordered" >
                        <tr>
                            <td>Nome do Aluno:</td>
                            <td>
                                <select  th:field="*{pessoa.id}" id="pessoa.id" class="form-select">
                                    <option th:each="aluno : ${listaAlunos}"
                                            th:value="${aluno.id}" th:text="${aluno.nome}"></option>
                                </select>
                            </td>
                        </tr>

                        <tr class="mb-2">
                            <td><button class="btn btn-primary btn-lg" type="submit">Pr√≥ximo</button> </td>
                            <td><a class="btn btn-secondary btn-lg active" aria-pressed="true" href="/alunos">Voltar</a></td>
                        </tr>

                    </table>
                </form>
            </th>
        </tr>
        </thead>
    </table>
</div>

</body>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>

<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
