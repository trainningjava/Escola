<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listagem de alunos: </title>

    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>

    <link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}" rel="stylesheet"/>

    <link th:href="@{/webjars/font-awesome/css/font-awesome.min.css}" rel="stylesheet"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link th:href="@{/css/estilo.css}" rel="stylesheet"/>
</head>

<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>

            <a class="navbar-brand" th:href="@{/alunos}">Aluno</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle"
                       data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false">
                        Menu
                        <span class="caret"></span>
                    </a>

                    <ul class="dropdown-menu">
                        <li><a th:href="@{/}">Home</a></li>
                        <li><a th:href="@{/turmas}">Turmas</a></li>
                        <li><a th:href="@{/disciplinas}">Disciplinas</a></li>
                        <li><a th:href="@{/pessoas}">Pessoas</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="page-header">
        <h1>Lista de alunos: </h1>
    </div>

    <table class="table">
        <thead>
        <tr>
            <th><a class="btn btn-primary btn-lg active" aria-pressed="true" href="/alunos/new">Cadastrar</a></th>
        </tr>
        </thead>
    </table>

    <div th:if="${alunos==null or alunos.isEmpty()}" class="error">Lista vazia</div>

    <table class="table table-striped table-bordered">
        <div th:if="${errorMessage}" th:text="${errorMessage}" class="error" />

        <thead>
        <tr>
            <th>#</th>
            <th>Aluno</th>
            <th>Turma</th>
            <th>Disciplina</th>
            <th>Bolsa</th>
            <th>Mensalidade</th>
            <td></td>
            <td>&nbsp;</td>
        </tr>
        </thead>

        <tbody>
        <tr th:each="aluno: ${alunos}">
            <td th:text="${aluno.id}"></td>
            <td th:text="${aluno.pessoa}"></td>
            <td th:text="${aluno.turma}"></td>
            <td th:text="${aluno.disciplina}"></td>
            <td th:text="${aluno.bolsa}"></td>
            <td th:text="${aluno.mensalidade}"></td>

            <td><a th:href="@{/alunos/edit/{alunoId} (alunoId = ${aluno.id})}"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a></td>
            <td><a th:href="@{/alunos/delete/{alunoId} (alunoId = ${aluno.id})}" th:onclick="if(!(confirm('Tem certeza que deseja excluir ?' ) )) return false"><i class="fa fa-trash-o" aria-hidden="true"></i></a></td>
        </tr>
        </tbody>
    </table>
</div>


<script th:src="@{/webjars/jquery/jquery.min.js}"></script>

<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
