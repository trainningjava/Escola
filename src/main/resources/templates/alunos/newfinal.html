<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro de Novo Aluno</title>

    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>

    <link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}" rel="stylesheet"/>

    <link th:href="@{/webjars/font-awesome/css/font-awesome.min.css}" rel="stylesheet"/>

    <link th:href="@{/css/estilo.css}" rel="stylesheet"/>
</head>

<body>

<header th:insert="alunos/fragments.html :: header"> </header>

<div class="container">

    <div class="page-header">
        <h1>Cadastro de uma novo aluno</h1>
    </div>

    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>
                <form action="#" th:action="@{/alunos/save}" th:object="${aluno}" method="post">
                    <div th:if="${errorMessage}" th:text="${errorMessage}" class="error" />

                    <table class="table table-striped table-bordered" >
                        <tr>
                            <td>Nome do Aluno:</td>
                            <td>
                                <input type="hidden" th:field="*{pessoa.id}" readonly="readonly">
                                <input type="text" th:field="*{pessoa.nome}" readonly="readonly">
                            </td>
                        </tr>

                        <tr>
                            <td>Turmas:</td>
                            <td>
                                <select  th:field="*{turma.id}" id="turma.id" class="form-select">
                                    <option th:each="turma : ${listaTurmas}"
                                            th:value="${turma.id}" th:text="${turma.nome}"></option>
                                </select>
                            </td>
                        </tr>

                        <tr>
                            <td>Disciplinas:</td>
                            <td>
                                <select  th:field="*{disciplina.id}" id="disciplina.id" class="form-select">
                                    <option th:each="disc : ${listaDisciplinas}"
                                            th:value="${disc.id}" th:text="${disc.nome}"></option>
                                </select>
                            </td>
                        </tr>

                        <tr>
                            <td>Bolsa:</td>
                            <td>
                                <select   th:field="*{bolsa}"  class="form-select">
                                    <option th:each="bolsas : ${listaBolsas}"
                                            th:value="${bolsas.code}" th:text="${bolsas}"></option>
                                </select>
                            </td>
                        </tr>

                        <tr class="mb-2">
                            <td><button class="btn btn-primary btn-lg" type="submit">Save</button> </td>
                            <td><a class="btn btn-secondary btn-lg active" aria-pressed="true" href="/alunos/new">Voltar</a></td>
                        </tr>

                    </table>
                </form>
            </th>
        </tr>
        </thead>
    </table>
</div>

</body>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>

<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
