<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro de Nova Disciplina</title>

    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>

    <link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}" rel="stylesheet"/>

    <link th:href="@{/webjars/font-awesome/css/font-awesome.min.css}" rel="stylesheet"/>

    <link th:href="@{/css/estilo.css}" rel="stylesheet"/>
</head>

<body>

<header th:insert="disciplinas/fragments.html :: header"> </header>

<div class="container">

    <div class="page-header">
        <h1>Cadastro de uma nova disciplina</h1>
    </div>

    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>
            <form action="#" th:action="@{/disciplinas/save}" th:object="${disciplina}" method="post">
                <div th:if="${errorMessage}" th:text="${errorMessage}" class="error" />

                <table class="table table-striped table-bordered" >
                    <tr>
                        <td>Nome da disciplina:</td>
                        <td>
                            <input class="form-control" type="text" th:field="*{nome}" id="nome">
                            <div class="alert alert-warning" th:if="${#fields.hasErrors('nome')}" th:errorclass="error"  th:errors="*{nome}"></div>
                        </td>
                    </tr>

                    <tr>
                        <td>CrÃ©dito:</td>
                        <td>
                            <select th:field="*{credito}">
                                <option th:each="i : ${#numbers.sequence(0, 5)}" th:value="${i}" th:text="${i}">
                                </option>
                            </select>
                        </td>
                    </tr>

                    <tr class="mb-2">
                        <td><button class="btn btn-primary btn-lg" type="submit">Save</button> </td>
                        <td><a class="btn btn-secondary btn-lg active" aria-pressed="true" href="/disciplinas">Voltar</a></td>
                    </tr>

                </table>
            </form>
            </th>
        </tr>
        </thead>
    </table>
</div>

</body>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>

<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
