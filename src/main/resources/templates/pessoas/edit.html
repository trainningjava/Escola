<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Alterar uma pessoa</title>

    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>

    <link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}" rel="stylesheet"/>

    <link th:href="@{/webjars/font-awesome/css/font-awesome.min.css}" rel="stylesheet"/>

    <link th:href="@{/css/estilo.css}" rel="stylesheet"/>
</head>

<body>

<header th:insert="pessoas/fragments.html :: header"> </header>

<div class="container">

    <div class="page-header">
        <h1>Alterar uma pessoa</h1>
    </div>

    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>
            <form action="#" th:action="@{/pessoas/savedit}" th:object="${pessoa}" method="post">
                <div th:if="${errorMessage}" th:text="${errorMessage}" class="error" />

                <table class="table table-striped table-bordered">
                    <tr>
                        <td>#:</td>
                        <td>
                            <input type="text" th:field="*{id}" readonly="readonly">
                        </td>

                    </tr>
                    <tr>
                        <td>Nome da Pessoa:</td>
                        <td>
                            <input class="form-control" type="text" th:field="*{nome}" id="nome">
                            <div class="alert alert-warning" th:if="${#fields.hasErrors('nome')}" th:errorclass="error"  th:errors="*{nome}"></div>
                        </td>

                    </tr>

                    <tr>
                        <td>CPF da Pessoa:</td>
                        <td>
                            <input class="form-control" type="text" th:field="*{cpf}" id="cpf">
                            <div class="alert alert-warning" th:if="${#fields.hasErrors('nome')}" th:errorclass="error"  th:errors="*{cpf}"></div>
                        </td>
                    </tr>
                    <tr>
                        <td>Sexo:</td>
                        <td>
                            <select th:field="*{sexo}" id="sexo">

                                <option th:each="sexs : ${listaSexos}"
                                        th:value="${sexs.cod}" th:text="${sexs}" th:selected="${sexs.cod} == *{sexo}"></option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Tipo:</td>
                        <td>
                            <select th:field="*{tipo}" id="tipo"  class="form-select">
                                <option th:each="tips : ${listaTipos}"
                                        th:value="${tips.cod}" th:text="${tips}" th:selected="${tips.cod} == *{tipo}"></option>
                            </select>
                        </td>

                    <tr class="mb-2">
                        <td><button class="btn btn-primary btn-lg" type="submit">Save</button> </td>
                        <td><a class="btn btn-secondary btn-lg active" aria-pressed="true" href="/pessoas">Voltar</a></td>
                    </tr>

                </table>
            </form>
            </th>
        </tr>
        </thead>
    </table>
</div>

</body>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>

<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
