<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listagem de pessoas</title>

    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>

    <link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}" rel="stylesheet"/>

    <link th:href="@{/webjars/font-awesome/css/font-awesome.min.css}" rel="stylesheet"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link th:href="@{/css/estilo.css}" rel="stylesheet"/>
</head>

<body>

<header th:insert="pessoas/fragments.html :: header"> </header>

<div class="container">
    <div class="page-header">
        <h1>Lista das pessoas</h1>
    </div>

    <table class="table">
        <thead>
        <tr>
            <th><a class="btn btn-primary btn-lg active" aria-pressed="true" href="/pessoas/new">Cadastrar</a></th>
        </tr>
        </thead>
    </table>

    <div th:if="${pessoas==null or pessoas.isEmpty()}" class="error">Lista vazia</div>

    <table class="table table-striped table-bordered">
        <div th:if="${errorMessage}" th:text="${errorMessage}" class="error" />

        <thead>
        <tr>
            <th>#</th>
            <th>Pessoa</th>
            <th>CPF</th>
            <th>Sexo</th>
            <th>Tipo</th>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
        </tr>
        </thead>

        <tbody>
        <tr th:each="pessoa: ${pessoas}">
            <td th:text="${pessoa.id}"></td>
            <td th:text="${pessoa.nome}"></td>
            <td th:text="${pessoa.cpf}"></td>
            <td th:text="${pessoa.sexo}"></td>
            <td th:text="${pessoa.tipo}"></td>

            <td><a th:href="@{/pessoas/edit/{pessoaId} (pessoaId = ${pessoa.id})}"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a></td>
            <td><a th:href="@{/pessoas/delete/{pessoaId} (pessoaId = ${pessoa.id})}" th:onclick="if(!(confirm('Tem certeza que deseja excluir ?' ) )) return false"><i class="fa fa-trash-o" aria-hidden="true"></i></a></td>
        </tr>
        </tbody>
    </table>
</div>


<script th:src="@{/webjars/jquery/jquery.min.js}"></script>

<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
